{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Register from here</h1>
    <input type="text" name="First_name" placeholder="FirstName" required><br><br>
    <input type="text" name="Last_name" placeholder="LastName" required><br><br>
    <input type="text" name="Username" placeholder="Username" required><br><br>
    <input type="email" name="Email" placeholder="Email" required><br><br>
    <input type="password" name="Password1" placeholder="Password" required>
    <input type="password" name="Password2" placeholder="Conf_Password" required><br><br>
    <button type="submit">Submit</button><br><br>
    {% for message in messages %}
    <div class="message">
    {{message}}
    </div>
    {% endfor %}
</form>

</body>
</html>
